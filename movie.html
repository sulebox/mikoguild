<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巫女動画</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #351715; /* 背景色を統一 */
            color: #3f3f46; /* text-zinc-700 */
        }
        .main-container {
            max-width: 900px;
            margin: 2rem auto;
            background-color: #F1EFE3; /* メインコンテンツの背景色 */
            border-radius: 1.5rem;
            padding: 2rem 2.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .video-container {
            width: 100%;
            /* 16:9のアスペクト比 */
            aspect-ratio: 16 / 9;
            border-radius: 1rem;
            overflow: hidden;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
        }
        .tab-button {
            padding: 10px 20px;
            font-weight: 700;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-color: rgba(0,0,0,0.05);
            color: #4b5563; /* gray-600 */
            border: 2px solid transparent;
        }
        .tab-button.active {
            background-color: #D97706; /* amber-600 */
            color: white;
            box-shadow: 0 4px 12px rgba(217, 119, 6, 0.4);
        }
        .tab-button:not(.active):hover {
            background-color: rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-stone-800">巫女動画</h1>
        </header>

        <!-- 動画切り替えタブ -->
        <nav class="flex flex-wrap justify-center gap-4 mb-6">
            <button class="tab-button active" data-src="miko_pic_mini.mp4">巫女組集合写真</button>
            <button class="tab-button" data-src="Halloween_1.mp4">ビフォア・ハロウィン</button>
            <button class="tab-button" data-src="After_Halloween_mini.mp4">アフター・ハロウィン</button>
        </nav>

        <main>
            <div class="video-container">
                <video id="videoPlayer" controls preload="metadata">
                    <source id="videoSource" src="miko_pic_mini.mp4" type="video/mp4">
                    お使いのブラウザはビデオタグをサポートしていません。
                </video>
            </div>
        </main>
    </div>

    <script>
        // 必要なDOM要素を取得
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');
        const tabButtons = document.querySelectorAll('.tab-button');

        // 各タブボタンにクリックイベントを設定
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // すべてのボタンからactiveクラスを削除
                tabButtons.forEach(btn => btn.classList.remove('active'));
                
                // クリックされたボタンにactiveクラスを追加
                button.classList.add('active');
                
                // data-src属性から新しいビデオのパスを取得
                const newSrc = button.getAttribute('data-src');
                
                // ビデオプレーヤーのソースを変更
                videoSource.setAttribute('src', newSrc);
                
                // 新しいビデオを読み込んで再生
                videoPlayer.load();
                videoPlayer.play();
            });
        });
    </script>

</body>
</html>
