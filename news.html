<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>号外、巫女新聞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #351715; /* 背景色を統一 */
            color: #3f3f46; /* text-zinc-700 */
        }
        .main-container {
            max-width: 900px; /* 横幅を少し広げる */
            margin: 2rem auto;
            background-color: #F1EFE3; /* メインコンテンツの背景色 */
            border-radius: 1.5rem;
            padding: 2rem 2.5rem; /* パディングを調整 */
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .pdf-container {
            width: 100%;
            height: 85vh; /* ボタンがなくなった分、高さを調整 */
            border-radius: 1rem;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-stone-800">号外、巫女新聞</h1>
        </header>

        <main>
            <div class="pdf-container bg-gray-700 flex items-center justify-center">
                <!-- PDFのURLにパラメータを追加して、左側のナビゲーションパネルを非表示にする -->
                <embed src="mikonews.pdf#navpanes=0" type="application/pdf" width="100%" height="100%">
            </div>
            <p class="text-center text-stone-500 mt-4">
                PDFが表示されない場合は、<a href="mikonews.pdf" target="_blank" class="underline hover:text-stone-700">こちらからダウンロード</a>してください。
            </p>
        </main>
    </div>
</body>
</html>
