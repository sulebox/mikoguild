<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巫女新聞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #351715; /* 背景色を統一 */
            color: #3f3f46; /* text-zinc-700 */
        }
        .main-container {
            max-width: 900px; /* 横幅を少し広げる */
            margin: 2rem auto;
            background-color: #F1EFE3; /* メインコンテンツの背景色 */
            border-radius: 1.5rem;
            padding: 2rem 2.5rem; /* パディングを調整 */
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .pdf-container {
            width: 100%;
            height: 80vh; /* ボタンを追加した分、少し高さを調整 */
            border-radius: 1rem;
            overflow: hidden;
        }
        .action-button-x {
            background-color: #1DA1F2; /* Xのブランドカラーに近い色 */
            color: white;
            font-weight: 700;
            padding: 12px 24px;
            border-radius: 9999px; /* pill shape */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
        }
        .action-button-x:hover {
            background-color: #0c85d0;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="text-right mb-6">
             <!-- ボタンエリア -->
            <div>
                <a href="https://x.com/mikozinja90858" target="_blank" class="action-button-x">
                    <!-- アイコン: X Logo -->
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                       <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.738-9.003L1.157 2.25h4.644l4.194 5.893L18.244 2.25zM16.908 19.75h1.54l-5.786-7.72L5.86 4.002H4.32l5.964 7.95L16.908 19.75z"/>
                    </svg>
                    巫女会Xアカウント
                </a>
            </div>
        </header>

        <main>
            <div class="pdf-container bg-gray-700 flex items-center justify-center">
                <!-- PDFのURLにパラメータを追加して、左側のナビゲーションパネルを非表示にする -->
                <embed src="mikonews.pdf#navpanes=0" type="application/pdf" width="100%" height="100%">
            </div>
            <p class="text-center text-stone-500 mt-4">
                PDFが表示されない場合は、<a href="mikonews.pdf" target="_blank" class="underline hover:text-stone-700">こちらからダウンロード</a>してください。
            </p>
        </main>
    </div>
</body>
</html>
