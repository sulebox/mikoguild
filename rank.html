<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STランキング</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #351715; /* 背景色を統一 */
            color: #3f3f46; /* text-zinc-700 */
        }
        .main-container {
            max-width: 900px; /* 横幅を少し広げる */
            margin: 2rem auto;
            background-color: #F1EFE3; /* メインコンテンツの背景色 */
            border-radius: 1.5rem;
            padding: 2rem 2.5rem; /* パディングを調整 */
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .pdf-container {
            width: 100%;
            height: 80vh; /* ボタンを追加した分、少し高さを調整 */
            border-radius: 1rem;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-stone-800">STランキング</h1>
        </header>

        <!-- 「GOSシミュレーター」ボタンを右側に配置 -->
        <div class="text-right mb-6">
            <a href="https://sulebox.github.io/mikoguild/gos.html" target="_blank" class="inline-flex items-center bg-white text-stone-700 font-bold py-3 px-6 rounded-full shadow-md hover:bg-stone-100 transition-transform transform hover:-translate-y-0.5">
                <!-- アイコン:電卓 -->
                <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75V18m-7.5-6.75h.008v.008H8.25v-.008zm0 3h.008v.008H8.25v-.008zm0 3h.008v.008H8.25v-.008zm3-6h.008v.008H11.25v-.008zm0 3h.008v.008H11.25v-.008zm0 3h.008v.008H11.25v-.008zm3-6h.008v.008H14.25v-.008zm0 3h.008v.008H14.25v-.008zM4.5 21V5.75A2.25 2.25 0 016.75 3.5h10.5a2.25 2.25 0 012.25 2.25v12.75m-15 0h15M21 21a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 21m18 0h-2.25a2.25 2.25 0 00-2.25 2.25" />
                </svg>
                GOSシミュレーター
            </a>
        </div>

        <main>
            <div class="pdf-container bg-gray-700 flex items-center justify-center">
                <!-- PDFのURLにパラメータを追加して、左側のナビゲーションパネルを非表示にする -->
                <embed src="mikorank.pdf#navpanes=0" type="application/pdf" width="100%" height="100%">
            </div>
            <p class="text-center text-stone-500 mt-4">
                PDFが表示されない場合は、<a href="mikorank.pdf" target="_blank" class="underline hover:text-stone-700">こちらからダウンロード</a>してください。
            </p>
        </main>
    </div>
</body>
</html>
