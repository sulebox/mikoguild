<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STランキング</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #351715; /* 背景色を統一 */
            color: #3f3f46; /* text-zinc-700 */
        }
        .main-container {
            max-width: 900px; /* 横幅を少し広げる */
            margin: 2rem auto;
            background-color: #F1EFE3; /* メインコンテンツの背景色 */
            border-radius: 1.5rem;
            padding: 2rem 2.5rem; /* パディングを調整 */
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .pdf-container {
            width: 100%;
            height: 80vh; /* ボタンを追加した分、少し高さを調整 */
            border-radius: 1rem;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-stone-800">STランキング</h1>
        </header>

        <!-- ボタンエリア -->
        <div class="text-right mb-6">
            <a href="https://sulebox.github.io/mikoguild/gosauto.html" target="_blank" class="inline-flex items-center bg-amber-600 text-white font-bold py-3 px-6 rounded-full shadow-md hover:bg-amber-700 transition-transform transform hover:-translate-y-0.5">
                 <!-- アイコン: Sparkles -->
                <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM18 13.5l.375 1.405a2.25 2.25 0 004.25 0l.375-1.405M16.125 15a2.25 2.25 0 01-4.25 0l-.375-1.405" />
                </svg>
                GOSシミュレーター
            </a>
        </div>

        <main>
            <div class="pdf-container bg-gray-700 flex items-center justify-center">
                <!-- PDFのURLにパラメータを追加して、左側のナビゲーションパネルを非表示にする -->
                <embed src="mikorank.pdf#navpanes=0" type="application/pdf" width="100%" height="100%">
            </div>
            <p class="text-center text-stone-500 mt-4">
                PDFが表示されない場合は、<a href="mikorank.pdf" target="_blank" class="underline hover:text-stone-700">こちらからダウンロード</a>してください。
            </p>
        </main>
    </div>
</body>
</html>
